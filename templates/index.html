<!DOCTYPE html>
<html>
    <head>
        <title>Chatアプリ</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Chatアプリ</h1>
            <p>お話ししましょう！</p>

                <input type="submit" value="送信" />
            </form>
        </div>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
</html>
